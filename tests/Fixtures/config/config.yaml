framework:
    test: true
    secret: test
    fragments:
        enabled: true

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%kernel.project_dir%/cache/db.sqlite'
    orm:
        auto_mapping: true
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            Tests:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/tests/Fixtures/Entity'
                prefix: 'Tests\Fixtures\Entity'
                alias: Tests

twig:
    strict_variables: '%kernel.debug%'

services:
    _defaults:
        autowire: true
        public: true

    SN\Notifications\:
        resource: '../../../src/*'
        exclude:
            - '../../../src/{Entity,Events}'

    SN\Notifications\NotificationSender: ~
